<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modification</title>
</head>
<body>
<span th:replace="~{home :: navBar}"></span>

<h1>Modifier une cat√©gorie</h1>
<form th:action="@{/categories/update}" method="post" th:object="${categorie}">
    <input th:field="*{id}" type="hidden" />

    <label for="nom">Nom :</label>
    <input th:field="*{nom}" type="text" id="nom" />

    <label for="description">Description :</label>
    <input th:field="*{description}" type="text" id="description" />

    <button type="submit">Modifier</button>
</form>
</body>
</html>
